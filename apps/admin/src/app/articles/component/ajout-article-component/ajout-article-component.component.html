<form [formGroup]="formAjout">
  <!-- Name -->
  <div>
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Titre" formControlName="titre" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Themes" formControlName="theme" />
    </mat-form-field>
  </div>

  <!-- Submit -->
  <div>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!formAjout.valid"
      (click)="onAjout()"
    >
      Ajouter
    </button>
  </div>
</form>
